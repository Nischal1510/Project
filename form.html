<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
    <style>
        form {
  max-width: 600px;
  margin: 40px auto;
  padding: 20px;
  background-color: #f9f9f9;
  border: 1px solid #ccc;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.talk-to-us {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 10px;
}

input[type="email"], input[type="text"] {
  width: 100%;
  height: 40px;
  margin-bottom: 20px;
  padding: 10px;
  border: 1px solid #ccc;
}

.terms-and-conditions {
  margin-top: 20px;
  display: flex;
  justify-content: center;
}

.terms-and-conditions input[type="checkbox"] {
  margin-right: 10px;
}

.contact-us {
  text-align: center;
  margin-top: 40px;
}

h2 {
  margin-top: 0;
}
.no-border{
    border: none;
    box-shadow: none;
}
    </style>
</head>
<body>
    <form>
        <div class="talk-to-us">
          <h2>Talk to us</h2>
          <label for="work-email">Work email *</label>
          <input type="email" id="work-email" class=" form-control no-border" required>
          <label for="first-name">First name *</label>
          <input type="text" id="first-name" class=" form-control no-border" required>
          <label for="last-name">Last name *</label>
          <input type="text" id="last-name"  class="form-control no-border" required>
          <div class="terms-and-conditions">
            <input type="checkbox" id="terms-and-conditions" class="form-check" required>
            <label for="terms-and-conditions" >I agree to Fyle's terms and conditions, and provide consent to send me communication.</label>
          </div>
        </div>
        <div class="contact-us btn btn-danger d-flex justify-content-center">
          <h2>Contact Us</h2>
        </div>
      </form>
</body>
</html>
